<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/2048px-User-avatar.svg.png" alt="#">
        </div>
        <form class="entire_form" action="#" method="GET">
            <label class="label-file" for="clientAvatar">Update profile picture
                <input class="input-file" type="file" name="clientName" id="clientAvatar">
            </label>

            <label class="label" for="clientName">Provide you name</label>
            <div class="input_wrapper">
                <input class="input" type="text" name="clientName" placeholder="Provide you name" id="clientName" required>
            </div>

            <label class="label" for="productsAmount">Quantity</label>
            <input class="input" type="number" name="productsAmount" id="productsAmount" placeholder="Provide products amount" max="10">

            <label class="radio-input-label">
                <input class="radio-input" type="radio" name="beerSort" value="012lsR">
                <span class="fake-radio"></span>
                Light Beer
            </label>

            <label class="checkbox-input-label">
                <input class="checkbox-input" type="checkbox" name="beerSort" value="012lsR">
                <span class="fake-checkbox"></span>
                Light Beer
            </label>
            <div class="select-wrapper">
                <select name="pizzaSize" class="custom-select">
                    <option value="">Select pizza size</option>
                    <option value="l">Large</option>
                    <option value="m" disabled>Medium</option>
                    <option value="s">Small</option>
                    <option value="ns">Not so Small</option>
                    <option value="es">Extra Small</option>
                    <option value="vs">Very Small</option>
                </select>
                <span class="custom-arrow"></span>
            </div>
        </form>
    </div>
</body>

</html>
