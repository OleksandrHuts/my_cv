<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Drink Shop</h1>
    <form action="#" method="GET">
        <label for="clientName">Provide you name</label>
        <input type="hidden" name="systemInfo" value="viskar.com">
        <input type="text" name="clientName" placeholder="Provide you name" id="clientName" required value="Alex">
        <br>
        <br>
        <label>Provide you email:
            <input type="email" name="clientEmail" placeholder="Provide you email">
        </label>
        <br>
        <br>
        <label>Quantity:
            <input type="number" name="productsAmount" placeholder="Provide products amount" max="10">
        </label>
        <br>
        <br>
        <label>Photo:
            <input type="file" name="clientPhoto" placeholder="Provide you documents">
        </label>
        <br>
        <br>
        <label>Create a password:
            <input type="password" name="clientPassword" placeholder="Create a password">
        </label>
        <br>
        <br>
        <button type="submit" disabled>
            <img src="url_to_image" alt="">
            Submit Form
        </button>

        <button type="reset">
            Reset Form
        </button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



    <form action="#">
        <fieldset>
            <legend>Beer sort:</legend>
            <label>
                <input type="radio" name="beerSort" value="012lsR">
                Світле
            </label>
            <label>
                <input type="radio" name="beerSort" value="Dark" checked>
                Темне
            </label>
            <label>
                <input type="radio" name="beerSort" value="Non alcohol">
                Non alcohol
            </label>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Pizza additions:</legend>
            <label>
                <input type="checkbox" name="pizzaIngredients" value="pineapple">
                Ананас
            </label>
            <label>
                <input type="checkbox" name="pizzaIngredients" value="tomato" checked>
                Томати
            </label>
            <label>
                <input type="checkbox" name="pizzaIngredients" value="cheese">
                Сир
            </label>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Pizza size:</legend>
            <select name="pizzaSize" multiple>
                <option value="">Select pizza size</option>
                <option value="l">Large</option>
                <option value="m" disabled>Medium</option>
                <option value="s">Small</option>
                <option value="ns">Not so Small</option>
                <option value="es">Extra Small</option>
                <option value="vs">Very Small</option>
            </select>
        </fieldset>
        <br>
        <br>
        <button type="submit">
            Submit Form
        </button>
    </form>
</body>
</html>
